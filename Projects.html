<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000000;
      height: 100%;
      scroll-behavior: smooth;
    }

    

    .container {
      height: 100vh;
      width: 100vw;
      background-color: rgb(0, 0, 0);
      position: relative;
      padding: 2em;
      z-index: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .red-bar {
      height: 33.33%;
      width: 150%;
      background-color: #00ffb1;
      position: absolute;
      left: 120%;
      top: 0;
      z-index: -1;
      transition: transform 1.5s;
    }

    .lightblue-bar {
      height: 35%;
      width: 100%;
      background-color: #af1717;
      position: absolute;
      left: 0%;
      top: 80%;
      z-index: -1;
      transition: transform 1.5s;
    }

    .profile-bar {
      height: 20%;
      width: 20%;
      background-color: #747c7b;
      position: absolute;
      right: 100%;
      top: 40%;
      z-index: -1;
      transition: transform 1.5s;
    }

    .profile-bar2 {
      height: 20%;
      width: 20%;
      background-color: #747c7b;
      position: absolute;
      left: 100%;
      top: 40%;
      z-index: -1;
      transition: transform 1.5s;
    }

    .container:hover .red-bar {
      transform: translateX(-100%);
    }

    .container:hover .profile-bar {
      transform: translateX(150%);
    }

    .container:hover .profile-bar2 {
      transform: translateX(-150%);
    }

    .container:hover .lightblue-bar {
      transform: translateY(-33.33%);
    }

    .heading {
      z-index: 20;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      font-size: 1.4em;
      position: absolute;
      top: -2%;
      left: 0;
      padding: 1em;
    }

    .glitch-btn {
      padding: 16px 20px;
      font-size: 60px;
      background: linear-gradient(45deg, transparent 5%, #000000 5%);
      border: 0;
      color: #fff;
      letter-spacing: 3px;
      line-height: 1;
      box-shadow: 6px 0px 0px #00ffb1;
      outline: transparent;
      position: relative;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      text-transform: uppercase;
      transition: transform 0.2s ease;
    }

    .glitch-btn::after {
      --slice-0: inset(50% 50% 50% 50%);
      --slice-1: inset(80% -6px 0 0);
      --slice-2: inset(50% -6px 30% 0);
      --slice-3: inset(10% -6px 85% 0);
      --slice-4: inset(40% -6px 43% 0);
      --slice-5: inset(80% -6px 5% 0);
      content: "PROJECTS";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 3%, #00ffb1 3%, #00ffb1 5%, #000000 5%);
      text-shadow: -3px -3px 0px #ff0000, 3px 3px 0px #00e6f6;
      clip-path: var(--slice-0);
      animation: glitch 2s infinite steps(2, end);
    }

    @keyframes glitch {
      0% { clip-path: var(--slice-1); transform: translate(-20px, -10px); }
      10% { clip-path: var(--slice-3); transform: translate(10px, 10px); }
      20% { clip-path: var(--slice-1); transform: translate(-10px, 10px); }
      30% { clip-path: var(--slice-3); transform: translate(0px, 5px); }
      40% { clip-path: var(--slice-2); transform: translate(-5px, 0px); }
      50% { clip-path: var(--slice-3); transform: translate(5px, 0px); }
      60% { clip-path: var(--slice-4); transform: translate(5px, 10px); }
      70% { clip-path: var(--slice-2); transform: translate(-10px, 10px); }
      80% { clip-path: var(--slice-5); transform: translate(20px, -10px); }
      90% { clip-path: var(--slice-1); transform: translate(-10px, 0px); }
      100% { clip-path: var(--slice-1); transform: translate(0); }
    }

    .glitch-btn:hover {
      box-shadow: 15px #00ffb1;
      transform: scale(1.05);
    }

    .glitch-btn:focus {
      outline: none;
    }

    .target-section {
      height: 100vh;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      text-align: center;
      max-width: 900px;
      line-height: 1.6;
      margin: 600px auto 0 auto;
    }

    .card {
  width: 100%;
  max-width: 1200px;
  height: 400px;
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 1em;
  margin: 0 auto;
  box-sizing: border-box;
  position: relative;
}

.card button {
  height: 100%;
  width: 580px;
  border-radius: 4px;
  transition: all 0.3s ease;
  background: transparent;
  border: 3px solid #00ffc8;
  display: flex;
  justify-content: center;
  align-items: center;
  color: inherit;
  font-size: 2em;
  font-family: inherit;
  background-size: cover;
  background-position: center;
  position: relative;
  top: 0;
  left:0;
  padding: 0;
}

    .project-btn1 {
      background-image: url('https://i.pinimg.com/originals/51/4f/3f/514f3fccb71047d780be491c435a79e1.gif');
    }

    .project-btn2 {
      background-image: url('https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif');
    }

    .project-btn3 {
      background-image: url('https://media.giphy.com/media/xT0Gqs9WkTw5K4CzIk/giphy.gif');
    }

    .card button:hover {
      flex: 4;
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 255, 177, 0.6);
    }

    .card button span {
      min-width: 20em;
      padding: 2em;
      text-align: center;
      transform: rotate(-90deg);
      transition: all .5s;
      text-transform: uppercase;
      color: #af1717;
      letter-spacing: .1em;
      
    }

    .card button:hover span {
      transform: rotate(0);
    }

    /* Back to Top button (initially hidden) */
    #backToTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #af1717;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    #backToTopBtn:hover {
      opacity: 1;
    }

    a:link {
            color: green;
            background-color: transparent;
            text-decoration: none;
        }

        .top-right {
            position: absolute;
            top: 50px;
            right: 10px;
        }

        a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            margin-right: 15px;
        }

        h2 {
            font-size: 22px;
            margin: 0;
            display: inline-block;
        }

  </style>
</head>

      });

      document.getElementById('backToTopBtn').style.display = 'block';
    }

    function scrollToTop() {
  document.getElementById('top-section').scrollIntoView({
    behavior: 'smooth',
    block: 'start'
  });

  // Hide the Back to Top button after scrolling
  document.getElementById('backToTopBtn').style.display = 'none';
}
