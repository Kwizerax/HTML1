<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        /* Basic styles to center the loading spinner and the start button */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #093c49;
            font-family: Arial, sans-serif;
        }
        /* Loader spinner styles */
        .loader {
            border: 16px solid #f3f3f3; /* Light grey background */
            border-top: 16px solid #3498db; /* Blue spinner */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        /* Animation for the spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .start-btn {
            display: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #5cafd6;
            color: #ffffff;
            border: 2px solid #3498db;
            border-radius: 25px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        /* Hover effect to make it feel more interactive */
        .start-btn:hover {
            background-color: #4a92b7;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        /* Active effect to simulate button press */
        .start-btn:active {
            background-color: #3b7a9c;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <!-- Loader element -->
    <div class="loader" id="loader"></div>

    <!-- Start button, hidden initially -->
    <button class="start-btn" id="startBtn" onclick="startNow()">Start</button>
    <script>
        // Function to simulate loading and stop the spinner after 3 seconds
        setTimeout(function() {
            // Hide the loader
            document.getElementById("loader").style.display = "none";

            // Show the start button
            document.getElementById("startBtn").style.display = "inline-block";
        }, 3000);  // Change this time if you want the spinner to stay longer

        // Function to redirect to another page when the Start button is clicked
        function startNow() {
            window.location.href = "http://127.0.0.1:5500/menu.html";  // Replace this with your desired URL
        }
    </script>
</body>
</html>
