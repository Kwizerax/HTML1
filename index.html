<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            width: 100%;
        }
        body {
            opacity: 0;
            animation: fadeIn 5s forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/cb/71/a0/cb71a099b3ca06a3797f32f4af4c9011.gif');
            background-size: cover;
            background-repeat: no-repeat;
            animation: gifBackground 15s infinite;
            opacity: 0.7;
            z-index: -1;
        }
        .welcome-message {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: slideIn 4s ease-out, fadeOut 3s 4s forwards;
        }
        @keyframes slideIn {
            0% {
                top: -100px;
                opacity: 0;
            }
            50% {
                top: 150px;
                opacity: 1;
            }
            100% {
                top: 150px;
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        body {
            background-color: #034c52;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            height: 100%;
            width: 100%;
            flex-direction: column;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .menu-item {
            color: white;
            padding: 12px 24px;
            margin: 5px 0;
            font-size: 18px;
            border: 2px solid #5cafd6;
            border-radius: 5px;
            cursor: pointer;
            transition: border-color 0.3s ease, transform 0.2s ease;
            background-color: transparent;
        }
        .menu-item:hover {
            border-color: #ca2222;
            transform: scale(1.05);
        }
        .menu-item:active {
            border-color: #3b7a9c;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="welcome-message">
        Welcome!
    </div>
    <div class="menu-container">
        <button class="menu-item" onclick="window.location.href='about.html'">My Profile</button>
        <button class="menu-item" onclick="window.location.href='Projects.html'">Projects</button>
        <button class="menu-item" onclick="window.location.href='Contact.html'">Contact Me</button>
    </div>
    <script>
    </script>
</body>
</html>
