<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #093c49;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #f5f5f5;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #6867bd;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #5a56a5;
        }

        p {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .login-footer {
            margin-top: 20px;
            text-align: center;
        }

        .login-footer a {
            text-decoration: none;
            color: #6867bd;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <div class="login-container">
        <h1>Login Page</h1>
        <form action="http://127.0.0.1:5500/loading.html">
            <div class="form-group">
                <label for="first-name">Full Name:</label><br />
                <input type="text" id="first-name" name="first-name" placeholder="First name" required>
                <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label><br />
                <input type="number" id="age" name="age" placeholder="Your age" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label><br />
                <input type="email" id="email" name="email" placeholder="e.g: someone@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label><br />
                <input type="password" id="password" name="password" placeholder="6-12 characters" maxlength="12" required><br />
                <label for="confirm-password">Confirm Password:</label><br />
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" maxlength="12" required>
            </div>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="http://127.0.0.1:5500/loading.html">Sign Up</a></p>
        </div>
    </div>

</body>

</html>
